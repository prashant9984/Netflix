<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix</title>

    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- font awardsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="container-fluid">
        <div class="navigation flex">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>

            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li><a href="">Home</a></li>
                        <li><a href="">Tv Shows</a></li>
                        <li><a href="">Movies</a></li>
                        <li><a href="">New & Popular</a></li>
                        <li><a href="">My List</a></li>
                    </ul>
                </div>

                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>Children</p>
                    </span>
                    <span class="fa fa-bell" aria-hidden="true"></span>
                    <img src="./img/manky.jpg" alt="">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>
            </div>

            <span class="togglebtn" onclick="toggle()">&#9776;</span>
        </div>

        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studio's</h3>
                <h1>Avangers : End Game</h1>
                <div class="banner-btn flex">
                    <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More Info</button>
                </div>
            </div>
         </div>
            <div class="carousel">
                <h3>New Releases</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="img-1.png" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="./img/img-2.png" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="./img/img-3.png" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="./img/img-4.png" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="./img/img-5.png" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="./img/img-6.png" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="./img/img-7.png" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="./img/img-8.png" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="./img/img-9.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="video-container">
        <div class="color-overlay">
            <video autoplay loop muted>
                <source src="videoplayback.mp4">
            </video>
        </div>
    </div>
     
  <script src="./js/script.js"></script>
  </body>
</html>
